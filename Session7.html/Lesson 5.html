<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói Cước 5G</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            margin: auto;
            height: 50vh;
        }
        .package {
            background: white;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
        }
        .package-header {
            background: red;
            color: white;
            font-weight: bold;
            padding: 10px;
            position: relative;
        }
        .hot-icon {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 50px;
        }
        .highlight {
            color: orange;
            font-weight: bold;
        }
        .btn {
            display: block;
            padding: 10px;
            margin: 10px 0;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }
        .register-btn {
            background: red;
            color: white;
        }
        .detail-btn {
            background: white;
            color: red;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="package">
        <div class="package-header">
            5G160B
            <img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" class="hot-icon" alt="HOT">
        </div>
        <p>Data: <span class="highlight">120Gb (4Gb/ ngày)</span></p>
        <p>Giá: <span class="highlight">160.000 đ</span></p>
        <p>Nội mạng: <span class="highlight">&lt;10 phút (tối đa 1000 phút/30 ngày)</span></p>
        <p>Ngoại mạng: <span class="highlight">100 phút</span></p>
        <p>Free data: <span class="highlight">TV360 Basic, 20Gb lưu trữ Mybox</span></p>
        <p>Thời hạn: <span class="highlight">30 ngày</span></p>
        <p>(Sử dụng 4Gb/ngày)</p>
        <a href="#" class="btn register-btn"><i class="fa fa-edit"></i> ĐĂNG KÝ</a>
        <a href="#" class="btn detail-btn"><i class="fa fa-square"></i> Chi tiết</a>
    </div>
</body>
</html>
