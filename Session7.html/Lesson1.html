<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khóa Học Lập Trình</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            padding: 40px;
            background: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #d3d3d3;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
        }
        h1 {
            color: rgb(68 48 146);
        }
        .highlight {
            font-weight: bold;
        }
        .checklist {
            margin-bottom: 20px;
        }
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .icon {
            color: red;
            font-weight: bold;
            margin-right: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .primary {
            background: red;
            color: white;
        }
        .secondary {
            background: rgb(248, 247, 251);
            color: rgb(68 48 146);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Khóa Học Lập Trình Từ Con Số 0<br>Tự Tin Đi Làm Sau 6 Tháng</h1>
        <div class="checklist">
            <div class="item"><span class="icon">✔</span>Chắc nền tảng, giỏi thực hành - Có ít nhất 2 Project sau khóa học</div>
            <div class="item"><span class="icon">✔</span>Tốt nghiệp chinh phục công việc LƯƠNG 8 CHỮ SỐ</div>
            <div class="item"><span class="icon">✔</span>Nắm chắc vị trí việc làm tại Rikkeisoft với chứng chỉ tiếng Nhật từ N3</div>
        </div>
        <a href="#" class="button primary">Nhận tư vấn 1:1</a>
        <a href="#" class="button secondary">Kiểm tra độ phù hợp</a>
    </div>
</body>
</html>
