<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Hội Viên</title>
</head>
<body>
    <h2>Form Đăng Ký Hội Viên</h2>
    <form action="http://mysever.com" method="post">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="dob">Ngày sinh:</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Nam"> <label for="male">Nam</label>
                    <input type="radio" id="female" name="gender" value="Nữ"> <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="company">Tên công ty:</label></td>
                <td><input type="text" id="company" name="company"></td>
            </tr>
            <tr>
                <td><label for="role">Vai trò trong công ty:</label></td>
                <td>
                    <select id="role" name="role">
                        <option value="CEO">Giám đốc điều hành (CEO)</option>
                        <option value="Manager">Quản lý</option>
                        <option value="Employee">Nhân viên</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="company_size">Quy mô công ty:</label></td>
                <td>
                    <select id="company_size" name="company_size">
                        <option value="small">Doanh nghiệp nhỏ</option>
                        <option value="medium">Doanh nghiệp vừa</option>
                        <option value="large">Doanh nghiệp lớn</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="industry">Ngành nghề công ty:</label></td>
                <td><input type="text" id="industry" name="industry"></td>
            </tr>
            <tr>
                <td><label for="reason">Lý do tham gia câu lạc bộ:</label></td>
                <td><textarea id="reason" name="reason"></textarea></td>
            </tr>
            <tr>
                <td><label for="experience">Kinh nghiệm lãnh đạo:</label></td>
                <td><textarea id="experience" name="experience"></textarea></td>
            </tr>
            <tr>
                <td><label for="goals">Mục tiêu khi tham gia câu lạc bộ:</label></td>
                <td><textarea id="goals" name="goals"></textarea></td>
            </tr>
            <tr>
                <td>Chương trình sự kiện mong muốn tham gia:</td>
                <td>
                    <input type="checkbox" id="networking" name="events" value="Networking"> <label for="networking">Networking</label>
                    <input type="checkbox" id="workshops" name="events" value="Workshops"> <label for="workshops">Workshops</label>
                    <input type="checkbox" id="seminars" name="events" value="Seminars"> <label for="seminars">Hội thảo</label>
                </td>
            </tr>
            <tr>
                <td>Đăng ký nhận bản tin:</td>
                <td>
                    <input type="checkbox" id="newsletter" name="newsletter" value="Yes"> <label for="newsletter">Có</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Đăng ký hội viên</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
