<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Công Dân</title>
</head>
<body>
    <h2>Form Đăng Ký Công Dân</h2>
    <form action="http://mysever.com" method="post">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="dob">Ngày sinh:</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Nam"> <label for="male">Nam</label>
                    <input type="radio" id="female" name="gender" value="Nữ"> <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="id_number">Số căn cước công dân:</label></td>
                <td><input type="text" id="id_number" name="id_number" required></td>
            </tr>
            <tr>
                <td><label for="issue_date">Ngày cấp:</label></td>
                <td><input type="date" id="issue_date" name="issue_date" required></td>
            </tr>
            <tr>
                <td><label for="issue_place">Nơi cấp:</label></td>
                <td><input type="text" id="issue_place" name="issue_place"></td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="permanent_address">Địa chỉ thường trú:</label></td>
                <td><textarea id="permanent_address" name="permanent_address"></textarea></td>
            </tr>
            <tr>
                <td><label for="temporary_address">Địa chỉ tạm trú:</label></td>
                <td><textarea id="temporary_address" name="temporary_address"></textarea></td>
            </tr>
            <tr>
                <td>Loại căn cước công dân:</td>
                <td>
                    <input type="radio" id="new_id" name="id_type" value="Mới"> <label for="new_id">Căn cước công dân mới</label>
                    <input type="radio" id="old_id" name="id_type" value="Cũ"> <label for="old_id">Căn cước công dân cũ</label>
                </td>
            </tr>
            <tr>
                <td><label for="ethnicity">Dân tộc:</label></td>
                <td><input type="text" id="ethnicity" name="ethnicity"></td>
            </tr>
            <tr>
                <td><label for="religion">Tôn giáo:</label></td>
                <td><input type="text" id="religion" name="religion"></td>
            </tr>
            <tr>
                <td><label for="nationality">Quốc tịch:</label></td>
                <td><input type="text" id="nationality" name="nationality" value="Việt Nam"></td>
            </tr>
            <tr>
                <td><label for="parent_name">Họ tên cha/mẹ:</label></td>
                <td><input type="text" id="parent_name" name="parent_name"></td>
            </tr>
            <tr>
                <td><label for="parent_id">Số CMND/CCCD của cha/mẹ:</label></td>
                <td><input type="text" id="parent_id" name="parent_id"></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Gửi thông tin</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
