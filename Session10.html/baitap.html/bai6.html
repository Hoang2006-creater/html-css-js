    <div class="slider">
        <div class="slide">
            <img src="https://demo.gla.vn/wp-content/uploads/2020/11/eps-1.jpg" alt="Slide Image">
            <div class="slide-content">
                <div class="tag">Football</div>
                <p>Agence France-Presse-04 June 2023</p>

        </div>
        <div class="controls">
            <button class="prev">&#8592;</button>
            <div class="indicators">
                <div class="indicator active">1</div>
                <div class="indicator">2</div>
                <div class="indicator">3</div>
                <div class="indicator">4</div>
            </div>
            <button class="next active">&#8594;</button>
        </div>
    </div>
