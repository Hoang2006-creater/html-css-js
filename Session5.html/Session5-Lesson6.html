<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align Center Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #fff;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
        }
        .center {
            text-align: center;
            border: 3px solid green;
            padding: 10px;
        }
        .code-block {
            background-color: #f9f9f9;
            border-left: 5px solid pink;
            padding: 10px;
            font-family: monospace;
            text-align: left;
        }
        .button {
            display: inline-block;
            background-color: #00ffcc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To just center the text inside an element, use <code>text-align: center;</code></h2>
        <div class="center">This text is centered.</div>
        <h2>Example</h2>
        <div class="code-block">
            <p><span style="color: red;">.center</span> {</p>
            <p style="margin-left: 20px;"><span style="color: orange;">text-align</span>: <span style="color: blue;">center</span>;</p>
            <p style="margin-left: 20px;"><span style="color: orange;">border</span>: <span style="color: blue;">3px solid green</span>;</p>
            <p>}</p>
        </div>
        <a href="#" class="button">Try it Yourself Â»</a>
    </div>
</body>
</html>
