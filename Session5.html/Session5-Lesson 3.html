<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin User Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #607D8B;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #00CFFF;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ADMIN USER TABLE</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>USERNAME</th>
            <th>EMAIL</th>
        </tr>
        <tr>
            <td>1</td>
            <td>admin01</td>
            <td>admin01@example.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>user123</td>
            <td>user123@example.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>moderator56</td>
            <td>moderator56@example.com</td>
        </tr>
    </table>
</body>
</html>
